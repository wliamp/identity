syntax = "proto3";

package payment.authorize.protoc.v1;

option java_multiple_files = true;
option java_package = "org.hamsaqua.payment.authorize.protoc.v1";

message RouteRequest {
  string transaction_id = 1;
  string correlation_id = 2;
  string merchant_id = 3;
  string payer_id = 4;
  string acquirer_id = 5;
  string issuer_id = 6;
  double amount = 7;
  string currency = 8;
  string message_type = 9;
  map<string, string> metadata = 10;
}

message RouteResponse {
  string status = 1;
  string issuer_response_code = 2;
  int32 network_latency_ms = 3;
  string timestamp = 4;
  string error = 5;
  bytes payload = 6;
}

service RouteService {
  rpc Route(RouteRequest) returns (RouteResponse);
}
